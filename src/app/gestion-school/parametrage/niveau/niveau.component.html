<div class="row" style="margin-bottom: 2%">
  <div class="col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-12 col-xs-12">
    <div class="form-group row">
      <div class="col-md-6">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-label>Cycle :</mat-label>
          <mat-select>
            <mat-option>Cycle 1</mat-option>
            <mat-option>Cycle 2</mat-option>
            <mat-option>Cycle 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-label>Parcours :</mat-label>
          <mat-select>
            <mat-option>Parcours 1</mat-option>
            <mat-option>Parcours 2</mat-option>
            <mat-option>Parcours 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-label>Libellé : </mat-label>
          <input name="libelle" matInput />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="row" style="margin-bottom: 4%">
  <div class="col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-12 col-xs-12">
    <mat-checkbox color="primary" class="example-margin">Semestre 1</mat-checkbox>
    <mat-checkbox color="primary" class="example-margin">Semestre 2</mat-checkbox>
    <mat-checkbox color="primary" class="example-margin">Semestre 3</mat-checkbox>
    <mat-checkbox color="primary" class="example-margin">Semestre 4</mat-checkbox>
    <mat-checkbox color="primary" class="example-margin">Semestre 5</mat-checkbox>
    <mat-checkbox color="primary" class="example-margin">Semestre 6</mat-checkbox>
  </div>
</div>
<div class="row" style="margin-bottom: 7%">
  <div class="col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-12 col-xs-12">
    <button
      mat-raised-button
      color="primary"
      data-toggle="modal"
      data-target="#addModal"
    >
      Enregistrer
      <em class="fa fa-save fa-lg"></em>
    </button>
  </div>
</div>

<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>N°</th>
      <th>Niveau</th>
      <th>Cycle</th>
      <th>Parcours</th>
      <th>Semestre</th>
      <th>Statut</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <th>Niveau 1</th>
      <th>Cycle 1</th>
      <th>Parcours 1</th>
      <th>
        <ul>
          <li>Semestre 1</li>
          <li>Semestre 2</li>
        </ul>
      </th>
      <td>
        <mat-slide-toggle color="primary"> </mat-slide-toggle>
      </td>
      <td>
        <div class="row">
          <div
            class="col-md-3 col-lg-3 col-sm-4 col-xs-4 col-md-offset-3 col-lg-offset-3 col-sm-offset-4 col-xs-offset-4"
          >
            <button matTooltip="Modifier" mat-mini-fab color="primary"><em class="fa fa-edit fa-lg">
            </em></button>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
            <button matTooltip="Supprimer" mat-mini-fab color="warn"><em class="fa fa-trash fa-lg">
            </em></button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
